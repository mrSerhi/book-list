<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>BookList App</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="<%=htmlWebpackPlugin.files.chunks.main.css %>"
    />
  </head>

  <body>
    <!-- book selector -->
    <section id="book-app">
      <div class="container">
        <h1 class="display-4 text-capitalize text-center mt-5">
          <i class="fas fa-book-open text-danger"></i>
          my <span class="text-danger">book</span> list
        </h1>
        <!-- book form -->
        <div class="row">
          <div class="col-md-6 mx-auto mt-3">
            <form id="book-form">
              <div class="form-group">
                <label for="book-title">
                  <i class="fas fa-sticky-note"></i> Book Title
                </label>
                <input
                  id="book-title"
                  type="text"
                  class="form-control"
                  placeholder="Type title of book"
                />
              </div>
              <div class="form-group">
                <label for="book-author">
                  <i class="fas fa-user-tie"></i> Author </label
                ><input
                  id="book-author"
                  type="text"
                  class="form-control"
                  placeholder="Type book authors"
                />
              </div>
              <div class="form-group">
                <label for="book-isbn">
                  <i class="fas fa-hashtag"></i> ISBN
                </label>
                <input
                  id="book-isbn"
                  type="text"
                  class="form-control"
                  placeholder="Type a number of ISBN"
                />
              </div>
              <input
                type="submit"
                value="Add book"
                class="btn btn-outline-danger btn-block"
              />
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- section table of books -->
    <section id="table-book">
      <div class="row">
        <div class="col-md-7 mx-auto">
          <table class="table table-striped mt-5">
            <thead class="thead-dark">
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN#</th>
                <!-- delete btn -->
                <th></th>
              </tr>
            </thead>

            <tbody id="book-list"></tbody>
          </table>
        </div>
      </div>
    </section>

    <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
  </body>
</html>
